<body>

<script>
    // Remove a character from an array
    function removeChar(arr, char) {
        let result = [];

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] != char) {
                result.push(arr[i]);
            }
        }

        return result;
    }

    let letters = ['a', 'b', 'c', 'a', 'd'];
    let newArray = removeChar(letters, 'a');
    console.log(newArray); 
</script>
