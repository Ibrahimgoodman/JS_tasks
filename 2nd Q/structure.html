<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
</head>
<body>

<script>
function writeHeaders() {
    let output = "";

    for (let i = 1; i <= 6; i++) {
        output += `<h${i}>Welcome to my home</h${i}>`;
    }

    document.body.innerHTML += output;
}

writeHeaders();
</script>

</body>
</html>
