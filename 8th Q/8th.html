<script>
    // Count how many times a number appears in an array
    function countNumber(arr, num) {
        let count = 0;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == num) {
                count++;
            }
        }

        return count;
    }

    let numbers = [1, 2, 3, 2, 4, 2, 5];
    let result = countNumber(numbers, 2);
    console.log(result); 
</script>
